datastax-java-driver {
  advanced.connection.max-requests-per-connection = 33
  advanced.metrics {
    session.enabled = [
      // request throttling
      throttling.delay,
      throttling.queue-size,
      throttling.errors,

      // common
      connected-nodes,
      cql-requests
    ]
    node.enabled = [
      // common
      pool.open-connections,
      pool.in-flight,
      bytes-sent,
      bytes-received
    ]
  }
}
